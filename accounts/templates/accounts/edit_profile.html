{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Profile
{% endblock %}


{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
